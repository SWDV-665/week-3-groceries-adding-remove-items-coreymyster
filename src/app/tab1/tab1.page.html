<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
<!-- Sliding items with delete option on the end -->
<ion-item-sliding *ngFor = "let item of items; let i = index">
  <ion-item>
    <h2>{{item.name}} : {{item.quantity}}</h2><br>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="removeItem(item, i)">
      <ion-icon name="trash"></ion-icon>
      Remove</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
